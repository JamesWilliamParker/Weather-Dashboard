<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- <link rel="stylesheet" href="./assets/css/styles.css"> -->
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    
    <!-- Search Input and Button -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Enter city name">
      <button id="searchButton">Search</button>
    </div>
    
    <!-- Current Weather Display -->
    <div id="container" class="current-weather">
    </div>
    
    <!-- Forecast Display -->
    <div id="forecastContainer" class="forecast">
      <!-- 5-day forecast data will be rendered here -->
    </div>
    
    <!-- Search History Display -->
    <div id="cityNameButtonContainer" class="search-history">
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
